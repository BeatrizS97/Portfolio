<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Quem está assistindo?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #000000;
            --netflix-dark-gray: #141414;
            --netflix-white: #FFFFFF;
        }
        body {
            background-color: var(--netflix-dark-gray);
            color: var(--netflix-white);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--netflix-red);
            width: 60px;
            text-align: left;
        }
        .navbar nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .nav-spacer {
            width: 60px;
        }
        .navbar nav a {
            color: var(--netflix-white);
            margin-left: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            align-items: center;
        }
        .navbar nav a:hover {
            color: #b3b3b3;
            align-items: center;
        }
        .profile-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }
        .profile-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .profile-card {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: flex-end;
            padding: 10px;
            color: var(--netflix-white);
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .profile-card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .manage-profiles {
            margin-top: 20px;
            padding: 4px 9px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.85rem; /* Opcional: fonte um pouco menor */
        }
        .manage-profiles:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
            .profile-card {
                width: 120px;
                height: 120px;
            }
            .navbar nav a {
                font-size: 0.8rem;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">B.S</div>
        <nav>
            <a href="#hero">Início</a>
            <a href="#habilidades-tecnicas">Habilidades Técnicas</a>
            <a href="#soft-skills">Soft Skills</a>
            <a href="#cursos">Cursos e Certificações</a>
            <a href="#atividades">Atividades Complementares</a>
            <a href="#idiomas">Idiomas</a>
            <a href="#publicacoes">Publicações Científicas</a>
            <a href="#projetos">Projetos no GitHub</a>
            <a href="#experiencia-internacional">Experiência Internacional</a>
        </nav>
        <div class="navbar-spacer"></div>
    </div>
    <section class="profile-screen" aria-label="Seleção de Perfil">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Quem está assistindo?</h1>
        <div class="profile-grid">
            <div class="profile-card" style="background-image: url('/images/bibia.jpg');" onclick="window.location.href='main.html'" role="button" aria-label="Perfil Beatriz">
                <span>Beatriz ♥</span>
            </div>
        </div>
        <div class="manage-profiles" onclick="alert('Gerenciar perfis ainda não implementado.')" role="button" aria-label="Gerenciar Perfis">Gerenciar perfis</div>
    </section>
</body>
</html>
