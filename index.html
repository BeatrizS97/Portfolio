<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #000000;
            --netflix-dark-gray: #141414;
            --netflix-white: #FFFFFF;
        }
        body {
            background-color: var(--netflix-dark-gray);
            color: var(--netflix-white);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.95), var(--netflix-dark-gray)), url('/images/background-inspiracao.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
        }
        .logo-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 100px;
            font-weight: bold;
            color: var(--netflix-red);
            z-index: 100;
            opacity: 0;
        }
        .animation-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .animation-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--netflix-dark-gray), transparent 20%);
            z-index: 1;
        }
        .curtain-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 102;
            opacity: 0;
            pointer-events: none;
        }
        .curtain-bar {
            position: absolute;
            width: 100%;
            height: 20%;
            background-color: var(--netflix-dark-gray);
            opacity: 0.9;
            transform: translateY(-100%);
            animation: curtainSlide 0.6s ease-out forwards;
        }
        @keyframes netflixIntro {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.4; }
            40% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
            60% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes curtainSlide {
            0% { transform: translateY(-100%); opacity: 0.9; }
            50% { transform: translateY(0); opacity: 0.9; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }
        @media (max-width: 768px) {
            .logo-animation {
                width: 200px;
                height: 100px;
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <section class="animation-section" aria-label="Animação de Introdução">
        <div class="logo-animation" id="netflixLogo">B.S</div>
        <div class="curtain-effect" id="curtainEffect">
            <div class="curtain-bar" style="top: 0%; animation-delay: 0s;"></div>
            <div class="curtain-bar" style="top: 20%; animation-delay: 0.1s;"></div>
            <div class="curtain-bar" style="top: 40%; animation-delay: 0.2s;"></div>
            <div class="curtain-bar" style="top: 60%; animation-delay: 0.3s;"></div>
            <div class="curtain-bar" style="top: 80%; animation-delay: 0.4s;"></div>
        </div>
    </section>

    <script>
        window.onload = function() {
            const logo = document.getElementById('netflixLogo');
            const curtainEffect = document.getElementById('curtainEffect');
            const audio = new Audio('/audio/netflix-tudum.mp3');

            function playTudumSequence() {
                const tudumTimes = [0, 0.6, 1.2, 1.8, 2.4];
                audio.play().catch(error => console.log('Erro ao reproduzir áudio:', error));

                tudumTimes.forEach((t, index) => {
                    setTimeout(() => {
                        if (index === 1) {
                            logo.style.animation = 'netflixIntro 2s ease-in-out forwards';
                        }
                        if (index === tudumTimes.length - 1) {
                            setTimeout(() => {
                                curtainEffect.style.opacity = 1;
                                const bars = curtainEffect.getElementsByClassName('curtain-bar');
                                for (let bar of bars) {
                                    bar.style.animationPlayState = 'running';
                                }
                                setTimeout(() => {
                                    logo.classList.add('fade-out');
                                    setTimeout(() => {
                                        window.location.href = 'perfil.html';
                                    }, 800);
                                }, 800);
                            }, 1000);
                        }
                    }, t * 1000);
                });
            }

            playTudumSequence();
        };
    </script>
</body>
</html>
